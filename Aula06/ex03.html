<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primeiros passos em javascript</title>
  <style>
    body{
      background-color: rgb(71, 48, 199);
      color: white;
      font: normal 15pt Arial;
    }
  </style>
</head>
<body>
  <h1>Hello World! (Olá Mundo!)</h1>
  <h2>Meu Primeiro codigo em JavaScript!!</h2>

  <script>
    var n1 = Number(window.prompt ('Digite um Numero: ')) //string
    var n2 = Number(window.prompt ('Digite outro Número: ')) // string
    var s = n1 + n2
    window.alert (`A Soma entre ${n1} e ${n2} é igual a : ${s}`)
  </script>
</body>
</html>
